<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JavaScript/index.js" defer></script>
    <link rel="stylesheet" href="CSS/index.css">
    <title>monsterman04</title>
</head>
<body onload="start()">
    <div class="wrapper">

        <header>
            <div class="background"></div>
            <div id="text"></div>
        </header>
        
        <div class="poke-container">
            <div class="poke-image">
                <img id="poke-img" src="" alt="">
            </div>
            <div class="poke-info">
                <div id="poke-name"></div>
                <div id="poke-type"></div>
                <div id="poke-weight"></div>
                <div id="poke-pokedex">Pokedex:</div>
            </div>
        </div>

        <div class="form-container">
            <form>
                <h3>Leave a message!</h3>
                <input type="text" id="name" placeholder="Your name" required name="Name">
                <textarea id="message" rows="5" placeholder="Your message" name="Message"></textarea>
                <button id="form-button" type="submit">Send</button>
            </form>
        </div>

    </div>
</body>
</html>
